        function transformPythonData(pythonDict) {
            if (!pythonDict || !Array.isArray(pythonDict.Metric) || !Array.isArray(pythonDict.Value)) {
                return []; // Return empty list if data is invalid
            }

            const metrics = pythonDict.Metric;
            const values = pythonDict.Value;
            const campaigns = [];

            const campaignGroups = {};

            // Step 1: Group metrics and values by campaign number using pattern in metric name
            for (let i = 0; i < metrics.length; i++) {
                const metricLabel = metrics[i]; // e.g., "Campaign 1 Revenue"
                const value = values[i];
                const match = metricLabel.match(/^Campaign (\d+) (.+)$/);

                if (!match) continue;

                const campaignNum = match[1];
                const field = match[2];

                if (!campaignGroups[campaignNum]) {
                    campaignGroups[campaignNum] = {};
                }

                campaignGroups[campaignNum][field] = value;
            }

            // Step 2: Transform grouped data into the final campaign objects
            for (const campaignNum of Object.keys(campaignGroups)) {
                const data = campaignGroups[campaignNum];

                campaigns.push({
                    initials: parseInt(data["Approvals"] || '0'),
                    step: data["Name"] || '',
                    product: data["Name"] || '',
                    category: data["Category"] || '',
                    conversionRate: data["Approval Rate"] ? `${data["Approval Rate"]}%` : '0%',
                    revenue: data["Revenue"] ? `$${data["Revenue"]}` : '$0',
                    ...data  // include any extra fields dynamically
                });
            }

            return campaigns;
        }
