<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Retention Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fefdfd;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #cde3ec, #cde3ec);
            color: rgb(18, 13, 13);
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin-right: 15px;
            border-radius: 8px;
            background: transparent;
            padding: 8px;
            object-fit: contain;
        }

        .logo:error {
            display: none;
        }

        .header-text {
            text-align: left;
        }

        /* When no logo is present, center the text */
        .logo-container:not(:has(.logo)) .header-text {
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .header .date {
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column;
            }
            
            .logo {
                margin-right: 0;
                margin-bottom: 10px;
                width: 60px;
                height: 60px;
            }
            
            .header-text {
                text-align: center;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }

        .section {
            margin: 30px 20px;
        }

        .section-title {
            background: #f8f9fa;
            color: #2c3e50;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 12px;
            border-radius: 8px 8px 0 0;
            border: 1px solid #e9ecef;
            margin-bottom: 0;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
            border-top: none;
        }

        .data-table th {
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
            padding: 12px 8px;
            text-align: center;
            border: 1px solid #e9ecef;
            font-size: 14px;
        }

        .data-table td {
            padding: 12px 8px;
            text-align: center;
            border: 1px solid #e9ecef;
            font-size: 14px;
        }

        .data-table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .data-table tbody tr:hover {
            background: #e3f2fd;
        }

        .week-label {
            font-weight: 600;
            color: #495057;
            line-height: 1.3;
            vertical-align: middle;
        }

        .retention-rate {
            color: #28a745;
            font-weight: 600;
        }

        .count-value {
            color: #007bff;
            font-weight: 600;
        }

        .no-data {
            color: #6c757d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .data-table {
                font-size: 12px;
            }

            .data-table th,
            .data-table td {
                padding: 8px 4px;
            }

            .section {
                margin: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                {% if logo_base64 %}
                <img src="data:image/png;base64,{{ logo_base64 }}" alt="Logo" class="logo" />
                {% endif %}
                <div class="header-text">
                    <h1>Weekly Retention Report</h1>
                    <div class="date">Generated on {{ generated_date }}</div>
                </div>
            </div>
        </div>

        <div id="retention-sections"></div>
    </div>

    <script>
        // Get the retention data passed from Python
        const retentionData = {{ retention_data|safe }};

        function createWeekLabel(index, weekRange) {
            const weekNum = index + 1;
            
            // If we have the week range, display it with the week number
            if (weekRange && weekRange.trim()) {
                return `Week ${weekNum}<br><small style="font-size: 11px; opacity: 0.8;">${weekRange}</small>`;
            }
            
            // Fallback to original labeling
            return `Week ${weekNum}`;
        }

        function createStepLabel(stepKey) {
            switch(stepKey) {
                case 'step1': return 'Step 1 Campaigns<br><small style="font-size: 12px; opacity: 0.7; font-weight: normal;">Excluding Last 10 Days</small>';
                case 'step1b': return 'Step 1B Campaigns<br><small style="font-size: 12px; opacity: 0.7; font-weight: normal;">Excluding Last 10 Days</small>';
                case 'step2': return 'Step 2 Campaigns<br><small style="font-size: 12px; opacity: 0.7; font-weight: normal;">Excluding Last 30 Days</small>';
                case 'step3': return 'Step 3 Campaigns<br><small style="font-size: 12px; opacity: 0.7; font-weight: normal;">Excluding Last 30 Days</small>';
                default: return stepKey.toUpperCase() + ' Campaigns';
            }
        }

        function formatValue(value) {
            if (!value || value === 0 || value === '0' || value === '0%') {
                return '<span class="no-data">...</span>';
            }
            
            if (typeof value === 'string' && value.includes('%')) {
                return `<span class="retention-rate">${value}</span>`;
            }
            
            if (typeof value === 'number' || !isNaN(value)) {
                return `<span class="count-value">${value}</span>`;
            }
            
            return value;
        }

        function createSectionHTML(stepKey, stepData) {
            const sectionTitle = createStepLabel(stepKey);
            
            let tableRows = '';
            
            // Create 4 weeks of data (already in descending order from DAX query)
            for (let i = 0; i < 4; i++) {
                const weekData = stepData[i] || {};
                const weekLabel = createWeekLabel(i, weekData.week_range);
                
                tableRows += `
                    <tr>
                        <td class="week-label">${weekLabel}</td>
                        <td>${formatValue(weekData.initial_count || 0)}</td>
                        <td>${formatValue(weekData.retention_rate || '0%')}</td>
                        <td>${formatValue(weekData.rebill_cycle1_count || 0)}</td>
                        <td>${formatValue(weekData.cycle1_retention_rate || '0%')}</td>
                    </tr>
                `;
            }

            return `
                <div class="section">
                    <div class="section-title">${sectionTitle}</div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Week<br><small style="font-size: 11px; font-weight: normal; opacity: 0.8;"></small></th>
                                <th>Initial Count</th>
                                <th>Initial Retention Rate</th>
                                <th>Rebill Cycle 1 Count</th>
                                <th>Cycle 1 Retention Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Generate HTML for all sections
        function generateRetentionReport() {
            const sectionsContainer = document.getElementById('retention-sections');
            let sectionsHTML = '';

            // Process each step in order
            const stepOrder = ['step1', 'step1b', 'step2', 'step3'];
            
            stepOrder.forEach(stepKey => {
                if (retentionData[stepKey]) {
                    sectionsHTML += createSectionHTML(stepKey, retentionData[stepKey]);
                }
            });

            sectionsContainer.innerHTML = sectionsHTML;
        }

        // Initialize the report
        document.addEventListener('DOMContentLoaded', function() {
            generateRetentionReport();
        });
    </script>
</body>
</html>
