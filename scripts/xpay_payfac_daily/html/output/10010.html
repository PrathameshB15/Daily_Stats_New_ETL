    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .section {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: -2rem;
        }

        .logo-circle {
            width: 4rem;
            height: 4rem;
            background-color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .title {
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            color: #1f2937;
            margin-bottom: 2rem;
        }

        .product-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 1fr;
            gap: 1rem;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .product-row:last-child {
            border-bottom: none;
        }

        .product-name {
            color: #374151;
            font-weight: 500;
            overflow: visible;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.2;
        }

        .metric-value {
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
        }

        .attempts {
            color: #7c3aed;
        }

        .approvals {
            color: #2563eb;
        }

        .approval-rate {
            color: #059669;
        }

        .cb-count {
            color: #dc2626;
        }

        .cb-rate {
            color: #dc2626;
        }

        .header-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 1fr;
            gap: 1rem;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 0.5rem;
        }

        .header-cell {
            font-weight: bold;
            color: #6b7280;
            text-align: center;
            font-size: 0.875rem;
        }

        .header-cell:first-child {
            text-align: left;
        }

        @media (max-width: 768px) {
            .product-row,
            .header-row {
                grid-template-columns: 1fr;
                gap: 0.25rem;
            }

            .header-row {
                display: none;
            }

            .product-row {
                background: #f9fafb;
                border-radius: 0.5rem;
                padding: 1rem;
                margin-bottom: 0.5rem;
                border: none;
                display: block;
            }

            .product-name {
                font-size: 1.125rem;
                margin-bottom: 0.5rem;
                white-space: normal;
            }

            .metric-value {
                text-align: left;
                margin-bottom: 0.25rem;
            }

            .metric-value::before {
                content: attr(data-label) ': ';
                font-weight: normal;
                color: #6b7280;
            }
        }

        /* Add CSS for negative revenue */
        .revenue-number.negative {
            color: #dc2626; /* Tailwind red-600 */
        }

        function transformPythonData(pythonDict) {
            if (!pythonDict || !Array.isArray(pythonDict.Metric) || !Array.isArray(pythonDict.Value)) {
                return []; // Return empty list if data is invalid
            }

            const metrics = pythonDict.Metric;
            const values = pythonDict.Value;
            const products = [];

            const productGroups = {};

            // Step 1: Group metrics and values by product number using pattern in metric name
            for (let i = 0; i < metrics.length; i++) {
                const metricLabel = metrics[i]; // e.g., "Product 1 Name"
                const value = values[i];
                const match = metricLabel.match(/^Product (\d+) (.+)$/);

                if (!match) continue;

                const productNum = match[1];
                const field = match[2];

                if (!productGroups[productNum]) {
                    productGroups[productNum] = {};
                }

                productGroups[productNum][field] = value;
            }

            // Step 2: Transform grouped data into the final product objects
            for (const productNum of Object.keys(productGroups)) {
                const data = productGroups[productNum];

                products.push({
                    productName: data["Name"] || 'N/A',
                    attemptsCount: data["Attempts"] || '0',
                    approvedSalesCount: data["Approvals"] || '0',
                    approvalPercent: data["Approval Rate"] || '0.0%',
                    cumulativeMTDCBCount: data["CB Count"] || '0',
                    cumulativeMTDCBRatio: data["CB Rate"] || '0.0%',
                    ...data  // include any extra fields dynamically
                });
            }

            return products;
        }




        // Function to create product row HTML

                    <div class="metric-value approvals" data-label="Approved Sales Count">${product.approvedSalesCount}</div>
                    <div class="metric-value approval-rate" data-label="Approval %">${product.approvalPercent}</div>
                    <div class="metric-value cb-count" data-label="Cumulative CB Count">${product.cumulativeMTDCBCount}</div>
                    <div class="metric-value cb-rate" data-label="Cumulative CB Ratio">${product.cumulativeMTDCBRatio}</div>
                </div>
            `;
        }

        // Function to render products for a section
        function renderProducts(products, containerId) {

                    <div class="header-cell">Cumulative CB Ratio</div>
                </div>
            `;
            container.innerHTML = headerRow + products.map(createProductRow).join('');
        }
